
---
- name: Setup Apache Web Server
  hosts: n2
  become: yes

  tasks:
  - name: Install Apache2
    apt:
      name: apache2
      state: present
   
  - name: Start apache2
    service:
      name: apache2
      state: started
    
  - name: Enable apache2
    service:
      name: apache2
      enabled: true
...
